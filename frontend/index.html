<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>深度图生成网站</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>深度图生成器</h1>
    <div class="container">
        <div class="upload-section">
            <form method="post" enctype="multipart/form-data" action="/">
                <input type="file" id="imageInput" accept="image/*" name="image">
                <button id="uploadButton" type="submit">上传图片</button>
            </form>
        </div>
        <div class="result-section" id="resultSection" style="display: none;">
            <h2>结果</h2>
            <div class="images">
                <div class="image-item">
                    <h3>彩色深度图</h3>
                    <img id="colorImage" src="" alt="彩色深度图">
                    <button id="downloadColor">下载</button>
                </div>
                <div class="image-item">
                    <h3>灰度深度图</h3>
                    <img id="grayImage" src="" alt="灰度深度图">
                    <button id="downloadGray">下载</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
